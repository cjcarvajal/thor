<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Corruption Analysis</title>
</head>

<body>
	<form>
		<div>
			<label>Ingresa el termino de consulta</label>
			<input type="text" id="query_term" />
			<button type="button" id="query_btn" onclick="startAnalysis()">Buscar</button>
		</div>
		<div>
			<p>Elije uno de los siguientes temas:</p>
			<ul>
				<li>JEP</li>
				<li>Odebrecht</li>
				<li>Uribe</li>
				<li>Santos</li>
			</ul>
		</div>
		<div>
			<button type="button" id="refresh_btn" onclick="getRelations()">Refrescar</button>
		</div>
	</form>
	<div class="container">
		<svg id='overview' class="border_view" width="45%" height="500">
		</svg>
		<svg id='detail' class="border_view" width="45%" height="500">
		</svg>
	</div>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./controller/main.js"></script>
<script src="./controller/overviewGraphDrawer.js"></script>
<script src="./controller/detailedGraphDrawer.js"></script>
